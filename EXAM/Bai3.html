<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="text-center">Register Form with Bootstrap</h1>
  </header>
    <form id="Register" class="bg-teal-300 flex items-center flex-col items-center justify-center ">
    <div class="mb-3 ">
        <label for="formFile" class="form-label">Usename</label>
        <input class="form-control" type="text" id="Username">
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label ">Email</label>
        <input class="form-control" type="email" id="Email" multiple>
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label ">Password</label>
        <input class="form-control" type="password" id="Password" multiple>
      </div>
      <div class="mb-3">
        <label for="formFileDisabled" class="form-label text-xxl">SUBMIT</label>
        <input class="form-control" type="button" id="formFileDisabled" disabled>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>

</html>
